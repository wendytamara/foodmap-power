<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<title>Reto Foodmap</title>
</head>
<body>
<!-- VISTA SPLASH -->
  <section>
    <div class="splash">
      <div class="text-center logo">Foodmap </div>
    </div>
  </section>
  <section class="contenBox">
    <header>
      <h1 class="ret-food">RETO FOODMAP</h1>
    </header>
  <!-- MODAL -->
    <article>
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> 
          <div class="modal-content modalB">
            <div class="container-header">
              <h1 class="title" id="nombreRest"></h1>
            </div>
            <div class="container-body row">
              <div class="col-sm-8">
                <p> <strong> direccion:</strong> <span id="addres"></span></p> 
                <p><strong>Valoraciones:</strong> <span id="ranking"></span> </p>
                <p> <strong>Abierto Ahora?</strong> <span id="openNow"></span> </p> 
              </div>
              <div class="col-sm-4 containerButton">
                <button>AÃ±adir a la Lista</button>
                <button class="pay">PAGAR CON PAYPAL</button>
              </div>
            </div>       
          </div>
        </div>
      </div>
    </article>
    <!-- CONTENEDOR DEL MAPA -->
    <aside>
      <div id="mapa" style="width: 100%; height: 400px;"> </div>
    </aside>
    <article>
      <div class="container-drop">
        <div class="input-group col-sm-6">
          <select class="custom-select" id="containerOptions">
            <option selected>Filtrar por tipo de  establecimientos cerca a ti</option>
            <option value="restaurant">restaurant</option>
            <option value="bar">bar</option>
            <option value="bank">bancos</option>   
            <option value="pharmacy">farmacia</option>
            <option value="park">parque</option>
            <option value="night_club">Club Nocturnos</option>
          </select>
        </div>
      </div>
    </article>
    <!-- INPUT DE FILTRADO -->
    <div class="container-input">
      <input id="input" type="text" placeholder="filtrar por nombre del establecimiento" class="campText">
    </div>
    <!-- CONTENEDOR DE RESTAURANTES -->
    <div class="container-fluid">
      <div class="contenedorDeRestaurantes" id="containerElements">
      </div>
    </div>
  </section>

 <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyAk4wcsFINb8DgrH0fq7CTPBH-6f53HInU"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
